<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수의 정의 및 이해</title>
</head>
<body>
<script>
    add1(10,5);
    //Uncaught TypeError: add2 is not a function
    //add2(10,5);

    function add1(a,b){
        return a+b;
    }
    var add2=function (a,b){
        return a+b;
    }
    var m={
        add3:function (a,b){
            return a+b;
        }
    };
    console.log(m.add3(5,5));
    (function (a){
        console.log(a);})(100);
    !function (a){
        console.log(a)
    }(1);
    true&&function (a){
        console.log(a)
    }(1);
    1?function (a){
        console.log(a)
    }(1):5;
    0,function (a){
        console.log(a)
    }(1);
    var b=function (a){
        console.log(a);
    }(1);
    function f2(){}
    f2(function (a){
        console.log(a)
    }(1));
    var f3=function c(a){
        console.log(a);
    }(1);
    new function (){
        console.log(1);
    }
    function L(str){
        var splitted=str.split('=>');
        return new Function(splitted[0],'return ('+splitted[1]+')');
    }

    console.log(L('n=>n*10')(10));
    console.log(L('n=>n*20')(20));
    console.log(L('n=>n*30')(30));
    console.log(L('a,b=>a+b')(10,20));
    var f1=function (){
        console.log(f1);
    }
    f1();
    /*arguments의 이해와 활용*/
    function test(a,b,c){
        console.log("a b c",a,b,c);
        console.log("this:",this);
        console.log('arguments:',arguments);
    }
    test(10);
    test(10,undefined);
    test(10,20,30);
    function test2(a,b){
        b=10;
        console.log(arguments);
    }
    test2(1);
    test2(1,2);
    var o1={name:'obj1'};
    o1.test=test;
    o1.test(3,2,1);
    var a1=[1,2,3];
    a1.test=test;
    a1.test(3,3,3);
    var o1_test=o1.test;
    o1_test(5,6,7);
    test.call(undefined,1,2,3);
    test.call(null,1,2,3);
    test.call(void 0,1,2,3);
    test.call(o1,3,2,1);
    console.log(o1.name)
    test.call(1000,3,2,1);
    test.apply(o1,[3,2,1]);
    test.apply(1000,[3,2,1]);
    o1.test.apply(undefined,[3,2,1]);
    o1.test.apply([50],[3,2,1]);

</script>
</body>
</html>

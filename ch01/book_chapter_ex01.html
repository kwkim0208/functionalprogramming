<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functional programming example</title>
</head>
<body>
<script>
    function addMaker(a){
        return function (b){
            return a+b;
        }
    }
    var add5=addMaker(5);
    console.log(add5(3));
    console.log(add5(4));
</script>
</body>
</html>

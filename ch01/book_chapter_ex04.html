<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var users=[{id:1,name:"ID",age:32},{id:2,name:"HA",age:25},{id:3,name:"BJ",age:32},{id:4,name:"PJ",age:28},{id:5,name:"JE",age:27},{id:6,name:"JM",age:32},{id:7,name:"HI",age:24}];
    _.map=function (list,iteratee){
        var new_list=[];
        for(var i=0;i<list.length;i++)
            new_list.push(iteratee(list[i],i,list));
        return new_list;
    }
    _.filter=function (list,predicate){
        var new_list=[];
        for(var i=0;i<list.length;i++)
            if(predicate(list[i],i,list)) new_list.push(list[i]);
        return new_list;
    }
    _.find=function (list,predicate){
        for(var i=0;i<list.length;i++)
            if(predicate(list[i],i,list)) return list[i];
    }
    _.findIndex=function (list,predicate){
        for(var i=0;i<list.length;i++)
            if(predicate(list[i],i,list)) return i;
    }
    _.identity=function (v){return v;}
    //false,undefined,null,0,NaN,"" bolean 값에서는 false
    _.some=function (list){
        return !!_.find(list,_.identity);
    }
    _.every=function (list){
        return beq(-1)(_.findIndex(list,not));
    }
    function not(v){return!v;}
    function beq(a){
        return function (b){
            return a===b;
        }
    }
    function positive(list){
        return _.find(list,_.identity);
    }
    function negativeIndex(list){
        return _.findIndex(list,not);
    }

</script>
</body>
</html>
